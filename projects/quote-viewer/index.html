<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="font-mono text-white flex justify-center items-center h-screen text-center bg-[url('./images/image-1.jpg')] bg-cover bg-center">

  <div class="container h-[450px] m-auto">
    <div class="header border-white border-2 bg-slate-800 p-1 m-[20px] mx-auto w-6/12 justify-center rounded-md">
      <h2 class="text-4xl">Find Your Quote</h2>
    </div>

    <div class="main-content w-fit bg-white text-black rounded-md p-10 m-auto">
      <div class="text-area text-lg">
        <span class="quote">
          "Do not let your difficulties fill you with anxiety;
          it is only in the darkest nights that stars shine more brightly.‚Äù
        </span>
      </div>
      <div class="person text-lg text-emerald-500 uppercase m-5">Ali ibn Abi Talib (RA)</div>

      <div class="button">
        <button id="new-quote" class="bg-gray-400 rounded py-[10px] px-[15px]
        hover:bg-gray-500 
        active:bg-gray-600">New Quote</button>
      </div>
    </div>
  </div>

  

  <script src="script.js"></script>
</body>

</html>
